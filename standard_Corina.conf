# ==================================================  default server  ==================================================
server {
    server_name					localhost;
	# host                         0.0.0.0;
	host                        127.0.0.1;
    listens_to                  8080;
    root_directory              resources;
    index_file                  ;
	client_max_body_size        204800;
	error_page                 404.html 405.html 500.html 504.html;
    upload_directory            uploads;
    location /subfolder {
        root_directory          ./resources/location_random_dir/;
        index_file              index_test.html;
        auto_index              on;
        redirection             http://localhost:8080/images/;
    }
    location .py {
        root_directory          ./resources/cgi;
        interpreter_path        /usr/local/bin/python3;
        allow_methods           POST GET DELETE;
    }

    location .php {
        root_directory          resources/cgi;
        interpreter_path        /usr/bin/php;
        allow_methods           POST GET DELETE;
    }

    location /cgi {
        root_directory          ./resources;
        allow_methods           ;
    }

    location /texts/ {
        index_file              index_texts.html;
        allow_methods            GET POST;
    }

    location / {
        root_directory          ./resources;
        auto_index              off;
        allow_methods           GET;
    }

    location /images {
        root_directory          ;
        index_file              index_images.html;
        auto_index              on;
        allow_methods           GET;
    }

    location /images/someFolder {
        auto_index              on;
    }

    location /folderA {
        root_directory
        index_file              index.html;
        auto_index              off;
        allow_methods           POST;
    }

    location /nonExistent/ {
        auto_index              on;
        redirection             http://localhost:8080/texts/one_page.html;
    }

    location /icons {
        allow_methods           GET;
        auto_index              off;
    }

    location /cookiesSet {
        root_directory          ;
		allow_methods           GET;
		set_cookies				cookie=true;max-age=30000;path=/
        auto_index              on;
    }
}

