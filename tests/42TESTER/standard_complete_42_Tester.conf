server {
	server_name                 test;
	host                        0.0.0.0;
	listens_to                  80;
	root_directory              YoupiBanane;
	# error_page                  404.html;
	upload_directory            uploaded_files;
	client_max_body_size        100;

	location / {
		allow_methods           GET;
	}

	location /put_test {
		allow_methods           POST;
	}

	location .py {
		allow_methods           POST;
	}

	location .bla {
		allow_methods           POST;
	}

	location /post_body {
		allow_methods           POST;
	}

	location /directory/ {
		root_directory          YoupiBanane;
		index_file              youpi.bad_extension;
		allow_methods           GET;
	}

	location /uploaded_files {
		auto_index              on;
		allow_methods           GET;
	}
}
