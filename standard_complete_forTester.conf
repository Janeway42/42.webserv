server {
	server_name                 localhost;
	listens_to                  8080;
	root_directory              resources;
	index_file                  ;
	client_max_body_size        20480;
	error_page                  404.html 405.html 500.html 504.html;

	location /subfolder {
		root_directory          ./resources/location_random_dir;
		allow_methods           POST DELETE;
		index_file              index_test.html;
		auto_index              off;
		redirection             http://localhost:8080/images;
	}

	location .py {
		root_directory          resources/cgi;
		interpreter_path        /usr/bin/python3;
	}

	location /cgi {
		root_directory          ./resources;
		allow_methods           GET POST DELETE;
		index_file              cgi_index.html;
	}

	location /texts {
		root_directory          ;
		index_file              index_texts.html;
		allow_methods          GET;
	}

	location / {
		root_directory          ./resources;
		allow_methods           GET POST DELETE;
		auto_index              off;
	}

	location /images {
		root_directory          ;
		index_file              index_images.html;
		auto_index              off;
		allow_methods           GET;
	}

	location /folderA {
		root_directory          ;
		index_file              index.html;
		auto_index              off;
		allow_methods           GET;
	}

	location /nonExistent {
		root_directory          ;
		auto_index              on;
		redirection             http://localhost/texts/one_page.html;
	}

	location /cokiesSet {
		root_directory          ;
		#set_cookies            cookies=true;// todo add as an extra
		auto_index              off;
	}
        location /UPLOADS {
        root_directory          ;
		#set_cookies				cookies=true;// todo add as an extra
        auto_index              off;
        allow_methods           GET POST DELETE;
    }
}

