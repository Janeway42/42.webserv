<!DOCTYPE html>
<html lang="en">
<head>
    <h4><a href='index.html'> Main Page </a></h4>

<body>
    <br>
    <h3>This is the file cgi_index.html</h3>
    <p>(path ./resources/cgi/cgi_index.html)</p>
    <hr>
    <h2>Some Requests using Cgi </h2>
    <br>

<!----------------------------------------------------------------------------------------------------- METHOD GET -->
<form action="/cgi/python_cgi_GET.py" method="get">
    <fieldset style="background: #fffdf6; border: 2px solid #caaf38;">
        <legend> METHOD GET </legend>
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" minlength="3" maxlength="1024"><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" minlength="3" maxlength="1024"><br><br>
        <input type="submit" value="Submit">
    </fieldset>
</form> <br><br><br>

<!----------------------------------------------------------------------------------------------------- METHOD POST -->
<form action="/cgi/python_cgi_POST.py" method="post">
    <fieldset style="background: #f6f8ff; border: 2px solid #4238ca;">
        <legend> METHOD POST </legend>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="name"><br><br>
        <textarea rows = "5" cols = "26" name = "description" placeholder="write something ..." style="padding:5px;">
        </textarea><br><br>
        <button type="submit">Submit</button>
    </fieldset>
</form> <br><br><br>


<!-------------------------------------------------------------------------------------------- METHOD POST (upload) -->
<form action="/cgi/python_cgi_POST_upload.py" method="post" enctype="multipart/form-data">
    <fieldset style="background: #fff3f3; border: 2px solid #fbd58f;">
        <legend> UPLOAD FILE/IMAGE (method POST) </legend><br>
        Select file/image: <br><br>
        <input type="file" name="filename" id="fileToUpload">
        <input type="submit" value="Upload">
    </fieldset>
</form> <br><br><br>

<!-------------------------------------------------------------------------------------------- METHOD GET (php cgi) -->
<form action="/cgi/php_cgi_simple.php" method="get">
    <fieldset style="background: #fffdf6; border: 2px solid #caaf38;">
        <legend> BONUS: PHP CGI - Simple </legend>
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" minlength="3" maxlength="1024"><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" minlength="3" maxlength="1024"><br><br>
        <input type="submit" value="Submit">
    </fieldset>
</form> <br><br><br>

</body>
</html>
